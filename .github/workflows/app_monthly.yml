# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run Script

on:
  schedule:
    # At 10:00 on day-of-month 15
    # https://crontab.guru/#0_10_15_*_*
    - cron: "0 10 15 * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run script
        run: |
          python init_monthly.py
        env:
          VENMO_ACCESS_TOKEN: ${{ secrets.VENMO_ACCESS_TOKEN }}
          B_FRIEND_ID: ${{ secrets.B_FRIEND_ID }}
          C_FRIEND_ID: ${{ secrets.C_FRIEND_ID }}
          C2_FRIEND_ID: ${{ secrets.B_FRIEND_ID }}
          L_FRIEND_ID: ${{ secrets.C_FRIEND_ID }}
